<div class="modal" id="modal-{{ f.name }}" tabindex="-1" role="dialog" aria-labelledby="modalLabel-{{ f.name }}">
    <div class="modal__dialog" role="document">
      <header class="flex-space-between modal__heading">
        <div>
          {% if(fs.label != None) %}<p class="label">{{ fs.label }}</p> {% endif %}
          <h3 id="modalLabel-{{ f.name }}" class="modal__title">
              “{{ f.label | safe }}”
          </h3>
        </div>
        <span type="button" data-dismiss="modal" class="type-01"><span class="sr-only">Close</span>&times;</span>
      </header>
      {% if f.help("long_help") %}
          {% for p in f.help("long_help") %}
              <p>{{ p | safe}}</p>
          {% endfor %}
      {% endif %}
    </div>
</div>
