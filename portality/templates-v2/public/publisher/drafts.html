{% extends "public/publisher/base.html" %}

{% block page_title %}My drafts{% endblock %}

{% block publisher_content %}
    <header><h2>My drafts</h2></header>
    <div id="publisher_applications"></div>
{% endblock %}

{% block publisher_js %}

    <script type="text/javascript">
        $.extend(true, doaj, {
            publisherApplicationsSearchConfig : {
                journalReadOnlyUrl : "{{ url_for('publisher.application_readonly', application_id="") }}",
                tocUrl : "{{ url_for('doaj.toc', identifier="") }}",
                editPendingUrl : "FIXME",
                applyUrl: "{{ url_for('apply.public_application', draft_id="") }}",
                deleteLinkTemplate: "{{ url_for("publisher.delete_application", application_id="__application_id__") }}",
                //journalUpdateUrl : "{{ url_for('publisher.update_request', journal_id="") }}",
                //journalUpdateRequestsUrl : "{{ url_for('publisher.updates_in_progress') }}",
                searchPath : '/publisher_query/applications/_search'
            }
        });
    </script>

    {% include "_edges_common_js.html" %}
    <script type="text/javascript" src="/static/js/edges/publisher.mydrafts.edge.js?v={{config.get('DOAJ_VERSION')}}"></script>

{% endblock %}
