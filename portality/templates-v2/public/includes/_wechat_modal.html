{# WeChat QR code modal #}
<div class="modal" id="modal-wechat" tabindex="-1" role="dialog" aria-labelledby="modalLabel-wechat">
    <div class="modal__dialog" role="document" style="width: 25vw;">
        <h3 class="modal__title sr-only" id="modalLabel-wechat">
            WeChat QR code
        </h3>
        <img src="/assets/img/wechat/wechat-qr.jpeg" alt="" style="width: 100%;"/>
        <div class="flex-center">
            <button type="button" data-dismiss="modal" class="no-margins">Close</button>
        </div>
    </div>
</div>
