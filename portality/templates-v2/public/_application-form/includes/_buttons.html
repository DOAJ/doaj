{% block buttons %}
    <p class="pager-buttons">
        {% if not notabs %}
        <button type="button" class="prevBtn button button--secondary pager-buttons__left">{{ _("Back") }}</button>
        <button type="button" class="nextBtn button button--secondary pager-buttons__right">{[ _("Next") }}</button>
        {% endif %}

        {% if formulaic_context.name == "public" or formulaic_context.name == "update_request" %}
            <button type="button" id="submitBtn" class="button button--primary pager-buttons__right">{[ _("Submit") }}</button>

            {% if formulaic_context.name == "public" %}
                <button type="button" id="saveDraft" class="button button--secondary pager-buttons__center">{{ _("Save the draft") }}</button>
            {% endif %}
        {% endif %}

    </p>
{% endblock %}
