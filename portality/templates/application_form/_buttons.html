{% block buttons %}
    <p class="pager-buttons">
        <button type="button" id="prevBtn" class="pager-buttons__left" onclick="prev()">Previous</button>
        <button type="button" id="nextBtn" class="pager-buttons__right" onclick="next()">Next</button>
        <button type="submit" id="submitBtn" class="pager-buttons__right" onclick="onSubmit()">Save the draft</button>
    </p>
{% endblock %}
