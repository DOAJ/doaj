{% block buttons %}
    <p class="pager-buttons">
        {% if not notabs %}
        <button type="button" id="prevBtn" class="button button--secondary pager-buttons__left">Back</button>
        <button type="button" id="nextBtn" class="button button--secondary pager-buttons__right">Next</button>
        {% endif %}

        {% if formulaic_context.name == "public" or formulaic_context.name == "update_request" %}
            <button type="button" id="submitBtn" class="button button--primary pager-buttons__right">Submit</button>

            {% if formulaic_context.name == "public" %}
                <button type="button" id="saveDraft" class="button button--secondary pager-buttons__center">Save the draft</button>
            {% endif %}
        {% endif %}

    </p>
{% endblock %}
