{% if historical_count %}
<div class="row">
    <div class="col-md-12 col-lg-12 center">
        <div class="alert {% if historical_count > 0 %}alert--success{% else %}alert--info{% endif %} motivational-banner font-serif type-06">
            <h3 id="motivational-banner">
                {% if historical_count > 0 %}
                    {% include "includes/svg/award.svg" %}
                {% endif %}
                <span id="banner_text_placeholder">{{ BANNER_TEXT }}</span>
            </h3>
        </div>
    </div>
</div>
{% endif %}
