<main class="page-content">
    {% if page.highlight %}<div class="hero">{% endif %}
    <header class="container">
        {% if page.section %}<p class="label">{{ page.section }}</p>{% endif %}
        <h1>{{ page.title }}</h1>
        <div class="row">
            <div class="col-md-8">
                {% include page.frag %}
            </div>

            {% if page.aside %}
                {% include page.aside %}
            {% endif %}
        </div>
    </header>
    {% if page.highlight %}</div>{% endif %}

    {% if page.include %}
    <div class="container">
        {% include page.include %}
    </div>
    {% endif %}
</main>
