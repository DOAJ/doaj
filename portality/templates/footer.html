<footer>
    {% if request.path == '/' %}
    <div class="box with-borders">
        <div class="row-fluid">
            <div class="span12 centre-text-container" id="footer-sponsors">
                {% for s in sponsors.values() %}
                    <a href="{{ s['url'] }}" target="_blank">
                        <img src="{{ url_for('static', filename='doaj/images/sponsors/' + s['logo'])  }}" />
                    </a> 
                {% endfor %}
            </div>
        </div>
    </div>
    {% endif %}
    <div class="box with-borders">
        <div class="row-fluid">
            <div class="span12 centre-text-container"><a href="http://creativecommons.org/licenses/by-sa/4.0/"><img src="{{ url_for('static', filename='doaj/images/cc-by-sa.png') }}" alt="Creative Commons Attribution ShareAlike license icon"/></a></div>
        </div>

        <div class="row-fluid">
            <div class="span4">
                &copy; 2014 DOAJ.
            </div>
            <div class="span4 centre-text-container">
                This work is licensed under CC-BY-SA
            </div>
            <div class="span4 pull-right">
                <div class="pull-right">
                <a href="/contact">Contact us</a> / <a href="http://is4oa.org/">IS4OA</a> / <a href="http://cottagelabs.com/">Cottage Labs LLP</a>
                </div>
            </div>
        </div>
    </div>
</footer>
