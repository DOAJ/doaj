<div class="row-fluid">
    <div class="span12">
        <ul class="nav nav-tabs">
            <li{% if request.path == url_for('publisher.index') %} class="active"{% endif %}><a href="{{ url_for('publisher.index') }}">Your Journals</a></li>
            <!-- only show the reapplication tab(s) if the reapplication is in progress -->
            {% if config.get("REAPPLICATION_ACTIVE", False) %}
                <li{% if request.path == url_for('publisher.updates_in_progress') %} class="active"{% endif %}><a href="{{ url_for('publisher.updates_in_progress') }}">Updates in Progress</a></li>
                <!-- Only show the bulk reapplication tab if Publisher has active bulk reapplications -->
                {% if current_user.id|pub_filter_bulk %}
                <li{% if request.path == url_for('publisher.bulk_reapply') %} class="active"{% endif %}><a href="{{ url_for('publisher.bulk_reapply') }}">Reapply</a></li>
                {% endif %}
            {% endif %}
            <li{% if request.path == url_for('publisher.upload_file') %} class="active"{% endif %}><a href="{{ url_for('publisher.upload_file') }}">Upload Article XML</a></li>
            <li{% if request.path == url_for('publisher.metadata') %} class="active"{% endif %}><a href="{{ url_for('publisher.metadata') }}">Enter Article Metadata</a></li>
            <li{% if request.path == url_for('publisher.help') %} class="active"{% endif %}><a href="{{ url_for('publisher.help') }}">Help</a></li>
        </ul>
    </div>
</div>
