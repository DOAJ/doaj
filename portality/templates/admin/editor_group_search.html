{% include "_edges_common_css.html" %}

{% block admin_content %}

{% endblock %}

{% block extra_js_bottom %}

        adminEditorGroupSearchConfig : {
            editorGroupEditUrl : "{{ url_for('admin.editor_group', group_id='') }}",

        }
    });
    </script>

    {% include "_edges_common_js.html" %}
    <script type="text/javascript" src="/static/js/edges/admin.editor_groups.edge.js?v={{config.get('DOAJ_VERSION')}}"></script>
