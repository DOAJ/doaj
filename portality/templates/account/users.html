{% extends "admin/admin_base.html" %}

{% include "_edges_common_css.html" %}

{% block admin_content %}

        <header class="col-xs-12">
    <h2>Users</h2>
    </header>

{% if current_user.has_role("create_user") %}<p><a href="/account/register" class="btn btn-info" style="margin-top: 20px;">create new user</a></p>{% endif %}

<div id="users"></div>

{% endblock %}

{% block extra_js_bottom %}

    <script type="text/javascript">
    $.extend(true, doaj, {
        userSearchConfig : {
            userEditUrl : "{{ url_for('account.username', username='') }}",
            userSearchPath : '/admin_query/account/_search'
        }
    });
    </script>

    {% include "_edges_common_js.html" %}
    <script type="text/javascript" src="/static/js/edges/admin.users.edge.js?v={{config.get('DOAJ_VERSION')}}"></script>

{% endblock %}
