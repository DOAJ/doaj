## TEMPOPRARY FILE for application form fields
## to be removed once merged with core sit’s dynamic form

- label: "DOAJ only accepts peer-reviewed journals. <br/>Which type(s) of peer review does this journal use?"
  id: review_process
  subgroup: "Peer review"
  input: checkbox
  required: false
  choices:
    1: "Editorial review"
    2: "Peer review"
    3: "Blind peer review"
    4: "Double blind peer review"
    5: "Post-publication peer review"
    6: "Open peer review"
    7: "Other"

- label: "Other type of peer review:"
  id: review_process_other
  subgroup: "Peer review"
  input: text
  depends_on: review_process-7

- label: "Where can we find this information?"
  short_help: "Link to the journal’s peer review policy"
  id: review_url
  subgroup: "Peer review"
  input: url
  required: true
  placeholder: "https://www.my-journal.com/about#peer-review"

- label: "Does the journal routinely screen article submissions for plagiarism?"
  id: plagiarism_detection
  subgroup: Plagiarism
  input: radio
  required: true
  choices:
    1: "Yes"
    2: "No"

- label: "Where can we find this information?"
  short_help: "Link to the journal’s plagiarism policy"
  subgroup: Plagiarism
  id: plagiarism_urls
  input: url
  required: true
  placeholder: "https://www.my-journal.com/about#plagiarism"

- label: "Link to the journal’s <strong>Aims & Scope</strong>"
  id: aims_scope_url
  subgroup: "Editorial information"
  input: url
  required: true
  placeholder: "https://www.my-journal.com/about#aims"

- label: "Link to the journal’s <strong>Editorial Board</strong>"
  id: editorial_board_url
  subgroup: "Editorial information"
  input: url
  required: true
  placeholder: "https://www.my-journal.com/about#board"

- label: "Link to the journal’s <strong>Instructions for Author</strong>"
  id: author_instructions_url
  subgroup: "Editorial information"
  input: url
  required: true
  placeholder: "https://www.my-journal.com/for-authors"

- label: "Average number of weeks between article submission & publication"
  id: publication_time_weeks
  subgroup: "Editorial information"
  input: number
  required: true
