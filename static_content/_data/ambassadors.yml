- name: Solomon Mekonnen
  region: Eastern Africa
  bio: "Solomon is Academic Staff, with rank of Lecturer, at the Addis Ababa University (AAU).  Apart from his role at AAU, he is also a Co-Founder of Code4Ethiopia which advocates for open data. In addition, Solomon coordinates nationally an Open Access Programme for the international network Electronic Information for Libraries (EIFL). He is a local organizer in Ethiopia for an international network called Open Knowledge International. Solomon was a project manager for Ethiopian Journals online. He is also a PHD candidate at the University of South Africa. Solomon is the DOAJ ambassador for the region of East Africa."
  photo:

- name: Sun Huh
  region: South Korea
  bio: "Sun is a medical doctor and holds a PhD from Seoul National University in parasitology. He has been a Professor of Parasitology, College of Medicine, Hallym University, Korea since 1988. He has worked voluntarily as a board member of <a href='https://www.kamje.or.kr/en/main_en' target='_blank'>Korean Association of Medical Journal Editors</a> (1996-2011), <a href='https://www.kcse.org/' target='_blank'>Korean Council of Science Editors </a> (2011-present), and <a href='https://www.asianeditor.org/' target='_blank'>Council of Asian Science Editors</a> (2014-present).
He has been an editor of Journal of Educational Evaluation for Health Professions since 2005. His goal with DOAJ is to pursue the registration of all open access journals from Korea to DOAJ."
  photo: "sun-huh.jpg"

- name: Thomas Herve Mboa Nkoudou
  region: West and Central Africa
  bio: "Thomas is a PhD candidate in Public Communication at <a href='https://www.ulaval.ca/' target='_blank'>Université Laval</a> (Canada) and deeply engaged in advocating for open science and promoting best practices of Scholarly communication in Africa. He has been involved in promoting Open access in Haiti and African French-speaking countries (<a href='https://www.projetsoha.org/' target='_blank'>projet SOHA</a>) and is the initiator and organizer of the yearly Africa Open Science and Hardware Summit (<a href='http://africaosh.com/' target='_blank'>AfricaOSH</a>). He is a member of the OpenCon organizing committee and an instructor at <a href='https://www.force11.org/' target='_blank'>Force11</a> Scholarly Communication Institute. He has made it his mission to make scientific resources produced in African- based universities more visible locally and abroad."
  photo:

- name: Vrushali Dandawate
  region: India & Pakistan
  bio: "Vrushali is Head Librarian at AISSMS College of Engineering College Pune, Maharashtra, India. She completed her Master’s from the University of Pune and has completed a Library Automation and Networking course from IGNOU Open University. She was selected for “International training program on Management of Electronics Information and Digital Library Lib@Web 2013” that ran from October 2013 – December 2013 at University of Antwerp, Belgium. In 2014, she received a grant from VLIR-OUS to attend “VLIR-UOS workshop ‘Training Information Literacy with Southern Partners’, coordinated by the University College Leuven-Limburg (UCLL). She is winner of ALCTS Online Course Grant for Library Professionals from Developing Countries for course Fundamentals Of Collection Development and Management (FCDM) March 2014. She is one of three DOAJ ambassadors in India."
  photo: vrushali.jpg

- name: Xin Bi
  region: China
  bio: "Xin holds a PhD degree in Psychology from Soochow University in China and also a Master’s Degree in Information Systems from Liverpool University in UK. He is the University Librarian in Xi’an Jiaotong – Liverpool University in Suzhou and in this capacity he is working with a wide network including librarians, publishers, professionals in China and overseas to better facilitate the scholarly communication and knowledge dissemination. He is one of three DOAJ ambassadors in China."
  photo:

- name: Youngim Jung
  region: South Korea
  bio: "Youngim holds a PhD from Pusan National University in Computer Science and Engineering. She is now a Senior Researcher at Korea Institute of Science and Technology Information developing and managing scholarly publishing systems for supporting domestic societies. Previously, she worked for <a href='http://icolc.net/consortia/135' target='_blank'>KESLI</a>, the national library consortium in South Korea and contributed herself to establish Korea DOI Center. She is a committee member of the <a href='https://www.kcse.org/' target='_blank'>Korean Council of Science Editors</a> (KCSE) and <a href='https://www.asianeditor.org/' target='_blank'>Council of Asian Science Editors</a> (CASE). She has authored publications and communications in the field of Scientometrics, Library Systems and Natural Language Processing."
  photo: "youngim-jung.jpg"
