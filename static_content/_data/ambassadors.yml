# List of DOAJ ambassadors

- name: Adrian Stanley
  region: North America
  bio: "Adrian is the recent past President for the <a href='https://www.sspnet.org/' target='_blank'>Society for Scholarly Publishing</a> (SSP). He has previously lived and worked in China and is well connected with the global publishing community, especially in places like Brazil (<a href='https://scielo.org/en/' target='_blank'>SciELO</a>) and Japan (<a href='https://www.jstage.jst.go.jp/' target='_blank'>J-Stage</a>). In his day job, he is the Managing Director, Publishers for <a href='https://www.digital-science.com/about-us/' target='_blank'>Digital Science</a>, which supports, invests in and incubates new startup companies like Altmetric, Dimensions, and Figshare."
  photo:

- name: Dian Eka Indriani
  region: Indonesia
  bio: "Dian Eka Indriani from Madura Island is our Ambassador for Indonesia. She is a PhD candidate in Primary education at Universitas Negeri Malang (Indonesia). Currently, Dian is a lecturer as well as the Head of Intelectual Property and Journal Centre at STKIP PGRI Bangkalan. She also actively member of <a href='https://id.creativecommons.net/tag/ccgn/' target='_blank'>CCGN </a>and research Trainee in IGDORE. She is also trusted as Advisory member board of Open Access Indonesia."
  photo:

- name: Gimena del Rio Riande
  region: Latin America
  bio: "Gimena is a researcher at <a href='http://www.iibicrit-conicet.gov.ar/' target='_blank'>IIBICRIT</a>, the institute for Bibliographic Research and Textual Criticism at CONICET, the main agency that fosters science and technology in Argentina. Most of her research projects are related to Open Science and Digital Humanities, with a focus on the Global South. She is also the president of the <a href='http://aahd.net.ar/' target='_blank'>Asociación Argentina de Humanidades Digitales</a> (AAHD), and part of the Board of Directors of <a href='https://www.force11.org/' target='_blank'>Force11</a>, <a href='https://openmethods.dariah.eu/' target='_blank'>OpenMethods-DARIAH</a>, <a href='https://en.hypotheses.org/'>Hypotheses</a>, and Area (Open Education Network in Argentina)."
  photo:

- name: Hea Lim Rhee
  region: South Korea
  bio: "Hea is a senior researcher at Korea Institute of Science and Technology Information (<a href='http://www.kisti.re.kr/eng/' target='_blank'>KISTI</a>), and also the managing editor of KISTI’s Journal of Information Science Theory and Practice (<a href='http://www.jistap.org/journal.do?method=journalintro&journalSeq=J000043' target='_blank'>JISTaP</a>), the first English journal on computer science in Korea.  Hea received her PhD from the University of Pittsburgh and her Master of Science in Information from the University of Michigan, where she specialized in archives and records management."
  photo: "hea-lim-rhee.jpg"

- name: Hyun Jung Yi
  region: South Korea
  bio: "Hyun Jung Yi holds a PhD in Library and Information Science from Chung-Ang University, Korea. She is a librarian at Hanyang University Guri Hospital, Korea. Currently, she also serves as a member of the Scholarly Committee at the Korean Medical Library Association and as a vice chair of the Committee of Information Management at the <a href='https://www.kcse.org/' target='_blank'>Korean Council of Science Editors</a> (KCSE). Her interests include observing trends in the scholarly publishing market, disseminating open access journals, and enhancing the publishing environment for researchers."
  photo: "hyun-jung-yi.png"

- name: Ina Smith
  region: Southern Africa
  bio: "Ina holds a Master’s Degree from the University of Pretoria (South Africa) in Computer-Integrated Education, a Higher Education Teaching Diploma, and two degrees (BBibl and BBibl Honors) in Library and Information Science. She is Planning Manager at the Academy of Science of South Africa, and has vast experience of Open Access in general, scholarly research activities, repositories, and Open Access journal management and publishing. Ina is the DOAJ ambassador in the region of Southern Africa."
  photo: "ina-smith.png"

- name: Ivonne Lujano
  region: Latin America
  bio: "Ivonne has a Master’s in Social Sciences with an emphasis in Education at FLACSO-Argentina and holds a B.A. in Education from the Universidad Autónoma del Estado de México (UAEMex), where she currently works as lecturer. She is specialized in scientific Open Access publishing processes and has experience in the evaluation of scholarly publishing practices. She has worked with institutions and organizations at a national and regional level in the training of students, teachers and researchers on issues regarding scientific publishing in Open Access."
  photo: ivonne.jpg

- name: John G. Dove
  region: North America
  bio: "John has a career in executive management of information-intensive businesses including several that served libraries and academic institutions. His ambassador activities will focus on increasing the support to DOAJ from the community. He is now an independent consultant and open access advocate who works with organizations that are seeking to accelerate their transition to open access.  He advises both for-profits and non-profits and has a particular interest in identifying what steps are necessary to flip an entire discipline’s scholarly record to open access. He serves on NISO’s <a href='https://www.niso.org/topic-committees/information-discovery-interchange' target='_blank'>Information Discovery and Interchange Topic Committee</a>, has written for <a href='https://onlinelibrary.wiley.com/doi/10.1002/leap.1086' target='_blank'>Learned Publishing</a>, <a href='https://against-the-grain.com/2011/12/v23-5-atg-interviews-john-g-dove-president-credo-reference/' target='_blank'>Against the Grain</a>, and <a href='https://scholarlykitchen.sspnet.org/2019/11/07/guest-post-transparency-what-can-one-learn-from-a-trove-of-invoices/' target='_blank'>Scholarly Kitchen</a>. John serves on the Board of Trustees of his local public library in Revere, Massachusetts. He has a B.A. in Mathematics from Oberlin College. "
  photo:

- name: Mahmoud Khalifa
  region: Middle East and Persian Gulf
  bio: "Mahmoud is the founder & CEO of Cybrarians, the Arabic Portal for Librarianship and Information. He is an Associate at IFLA International Leaders Programme, 2016 and since 2013 is a board member of the Egyptian Library Association. Also in 2013 he was the winner of the Scientific Research Academy’s prize in informatics. He holds a PhD in Information Science from Cairo University. He is an accredited trainer for the IFLA BSLA Program (Building Strong Library Association), as well as a Fellow at Jay Jordan IFLA/OCLC Early Career Development Fellowship Program. He is the editorial manager of Cybrarians Journal, the first electronic Arabic journal on librarianship & Information science. He is the DOAJ ambassador for the region of the Middle East and the Persian Gulf."
  photo:

- name: Maxim Mitrofanov
  region: Russian Federation
  bio: "Maxim was born in Moscow, graduated from the University of Foreign Relations and then worked for the Ministry of Foreign Affairs of Russia for nine years. After leaving the Ministry in 2007 worked for the Russian largest Exhibition company, Expocentre and then joined NEICON in 2014. Besides the regular activities in 2015 was invited to become a DOAJ Ambassador and Associate Editor and holds this position since then. NEICON is the only one Russian DOAJ member and the locomotive organization to provide Open Access ideas among the Russian journal and scholar community."
  photo:

- name: Narumi Shitara
  region: Japan
  bio: "Head of the Editorial Office, Center for Southeast Asian Studies (CSEAS), Kyoto University. She has been the managing editor of CSEAS’s academic journals and monograph series since 2011. Her research interest is bulletin journals published by Japanese universities and research institutes."
  photo:

- name: Natalia Popova
  region: Russian Federation
  bio: "Natalia has been conducting research into various aspects of academic communication for over 25 years. Currently, her research interests embrace sociology of science and technology, in particular, the problems of open access, transformation in the role
of scientific journals in academic communication, academic publishing under the influence of globalization trends. Along with sociological research, she continues to improve approaches to teaching academic English to postgraduate students both in publishing methodological and scientific materials, running webinars and seminars. Natalia G. Popova is an active member of the International Sociological Association (ISA), Assistant Editor of the journal Changing societies &amp; personalities, editorial board member in a number of Russian and international scientific journals, expert in the evaluation of the quality of scientific journals of the Association of Science Editors and Publishers (ASEP), Deputy Chair of the Scopus Expert Content Selection and Advisory Board (ESCAB) in the Russian Federation."
  photo:

