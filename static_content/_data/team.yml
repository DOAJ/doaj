# List of DOAJ team members

- name: Clara Armengou
  role: Project and Communications Manager
  photo: clara.jpg
  bio: 'Clara has several years of experience in the scholarly publishing industry, recently working at Cambridge University Press as an Open Access Project Manager. She also works as a science communication officer at the University Pompeu Fabra, Barcelona, where she leads a project to to promote scientific research of excellence in Catalonia and to make science and research accessible to the general public.'
