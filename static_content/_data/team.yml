- name: Dominic Mitchell
  role: Operations Manager
  photo: dominic.jpg
  bio: 'Dom has worked extensively with the publisher and librarian communities both as a publisher and as an account and project manager. He is responsible for DOAJ’s strategic and operational development, including its technical development, and DOAJ’s profile in social media. He writes <a href="https://blog.doaj.org" target="_blank">the DOAJ blog</a>. In 2019, he was elected to the OASPA Board of Directors.'
