- name: Kamel Belhamel
  role: Managing Editor
  photo: kamel.jpg
  bio: 'Kamel holds a PhD in Process Engineering and Electrochemistry from the University of Setif. He is author/co-author of more than 27 scientific papers in international journals (ORCID ID: https://orcid.org/0000-0002-9099-8040), and has also presented at more than 50 local and international conferences. His scientific activities are focused on Open Access, Open Science and the chemistry of Natural Products. He is currently Professor of Chemistry at the University of Bejaia in Algeria and Editor in chief of the Algerian Journal of Natural Products (E-ISSN: 2353-0391). He is also the DOAJ Ambassador for North African countries.'
  coi:
    2018: https://drive.google.com/file/d/1JdF2kh-fLXz8kPGN_3ijDt5y9K6s0hOQ/view?usp=sharing
    2020:

- name: Lars Bjørnshauge
  role: Managing Director and Founder
  photo: lars.jpg
  bio: 'Lars was Director of Libraries at Lund University from 2001 to 2011 and founded the DOAJ in 2003. He became Managing Director of DOAJ in January 2013. He has vast experience in: change management; the re-engineering of academic libraries; the development of information services for research & higher education. He has been a strong advocate of open access and for providing services to the open access movement (open access to research publications). He is co-founder of <a href="http://www.opendoar.org/" target="_blank">OpenDOAR</a> and the <a href="https://www.doabooks.org/" target="_blank">Directory of Open Access Books</a>.'
  coi:
    2016: https://drive.google.com/file/d/0ByRf6PVViI-mbmo2aU9NWkx5dGs/view?usp=sharing
    2018: https://drive.google.com/file/d/1mm1a8nbY5MQX9loqIs2ZQuVN-73RfPuN/view?usp=sharing
    2020:

