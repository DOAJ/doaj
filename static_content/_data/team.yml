  role: Managing Editor
  photo:
  bio: 'Paula, based in southern Finland, is a published researcher and holds a PhD in Biological Sciences from the University of Exeter, UK. She is a big believer in open science, and has been actively involved in science outreach throughout her academic career. She joined the DOAJ team in March 2020 as a Database Assistant before moving to editorial duties in August 2020, with a focus on managing applications from Nordic countries. Outside of work she is a natural history enthusiast, and enjoys yoga, hiking, and participating in various dog sports with her Swiss shepherd.'
