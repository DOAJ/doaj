    2020:

- name: Leena Shah
  role: Managing Editor
  photo: leena.jpg
  bio: 'Leena holds a Master’s Degree in Information Studies from Nanyang Technological University, Singapore and a Bachelor’s degree in Engineering. She worked as a Science Librarian in Singapore before joining DOAJ. Leena has a keen interest in Scholarly Communication & Open Science. She is responsible for journal applications applying to be in DOAJ from Indonesia, India and the neighbouring regions.'
  coi:
