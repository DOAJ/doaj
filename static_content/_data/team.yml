- name: Judith Barnsby
  role: Senior Managing Editor
  photo:
  bio: 'Judith has over 20 years experience in the scholarly publishing industry, working for a range of non-profit society publishers and service providers. She has a keen interest in publishing standards and protocols, and has served on the board of CLOCKSS and as chair of the PALS (publisher and library solutions) working group in the UK.'
  coi:
