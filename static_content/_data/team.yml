- name: Dominic Mitchell
  role: Operations Manager
  photo: dominic.jpg
  bio: 'Dom has over 20 years experience working with publisher and library communities. He started off as a publisher with BMJ Group, and then became an account and project manager with HighWire Press. He represents DOAJ on the <a href="https://thinkchecksubmit.org" target="_blank">Think. Check. Submit.</a> initiative, of which DOAJ is a founding organisation. He writes the <a href="https://blog.doaj.org" target="_blank">DOAJ blog</a>. In 2019, he was elected to the OASPA Board of Directors. Outside of work, he is reluctantly becoming an expert in the playparks of Stockholm with his twin sons.'
