- name: Kamel Belhamel
  role: Managing Editor
  photo: Kamel.jpg
  bio: 'Kamel is Full Professor of Chemistry at the University of Bejaia, Algeria (<a href="https://orcid.org/0000-0002-9099-8040"  target="_blank">ORCID</a>). He gained his PhD in Process Engineering and Chemistry of Materials Science at the University of Setif, Algeria. Kamel joined DOAJ in 2016 as an Ambassador for North Africa. He is currently Creative Commons Algeria Chapter lead, director of the Laboratory of Organic Materials at the University of Bejaia and editor-in-chief of Algerian Journal of Natural Products. His scientific activity is focused on chemistry of Natural Products, scholarly communications and new developments in academic publishing. Father of 3 daughters, he likes travelling, healthy local foods & home-made snacks.'
  coi:
    2018: https://drive.google.com/file/d/1JdF2kh-fLXz8kPGN_3ijDt5y9K6s0hOQ/view?usp=sharing
    2020:

- name: Lars Bjørnshauge
  role: Managing Director and Founder
  photo: lars.jpg
  bio: 'Lars worked at Danish university libraries for two decades and was Director of Libraries at Lund University, Sweden from 2001 to 2011. He founded the DOAJ in 2003, becoming Managing Director in 2013. He has vast experience in change management, re-engineering of academic libraries, and development of information services for research & higher education. For two decades Lars has been a strong advocate of open access and for providing services to the open access movement. He is co-founder of <a href="http://www.opendoar.org/" target="_blank">OpenDOAR</a>, the <a href="https://www.doabooks.org/" target="_blank">Directory of Open Access Books</a> and <a href="https://thinkchecksubmit.org" target="_blank">Think. Check. Submit.</a> Lars lives outside Copenhagen, and is married with 4 children and 4 grandchildren. He enjoys vegetable gardening, growing cacti and succulents, and playing internet chess.'
  coi:
    2016: https://drive.google.com/file/d/0ByRf6PVViI-mbmo2aU9NWkx5dGs/view?usp=sharing
    2018: https://drive.google.com/file/d/1mm1a8nbY5MQX9loqIs2ZQuVN-73RfPuN/view?usp=sharing
    2020:

- name: Leena Shah
  role: Managing Editor
  photo: leena.jpg
  bio: "Leena joined the DOAJ team in 2016 as an Ambassador for India before becoming a Managing Editor.  Prior to joining DOAJ she worked as a science librarian at Nanyang Technological University, Singapore, where she developed a keen interest in scholarly communication & open science. A recent addition to her interests is artificial intelligence in scholarly communication. Leena holds a Master’s degree in Information Studies and lives in Singapore. She loves watching sci-fi shows and is enthusiastic about travelling to new places."
  coi:
    2018: https://drive.google.com/file/d/1tifEjAIlU3txBw9DjIcRW9cZL7YG7_nU/view?usp=sharing
    2020:

- name: Louise Stoddard
  role: PR Officer
  photo: louise.jpg
  bio: "Louise has over 15 years experience in communications and public relations for non-profit and international organisations. She holds a Masters in Journalism and a Bachelor of Science and Economics in International Development from The University of Wales, Swansea. Louise has worked for the United Nations for 8 years, also with academic and non-profit organisations promoting access to knowledge and information. In 2021 Louise joined DOAJ as the focal point for public relations and communications. Outside of work Louise can usually be found in her vegetable garden."
