- title: Provisional ISSNs versus confirmed ISSNs
  summary: "At DOAJ, we insist that the ISSN for your journal is fully registered and confirmed at the time you submit an application to us. DOAJ does not allow provisional ISSNs."
  url: https://blog.doaj.org/2020/04/21/provisional-issns-versus-confirmed-issns/

- title: Our API is changing
  summary: "The DOAJ is changing its application form. This means that there will be downstream implications across all of our metadata output channels, including the API."
  url: https://blog.doaj.org/2020/03/18/heads-up-our-api-is-changing/

- title: Understanding copyright and licensing
  summary: "Copyright declares who owns the rights to the website’s content and its published academic content. Licensing describes the terms under which the website’s readers are allowed to use or re-use the copyrighted content."
  url: https://doaj-static.netlify.app/apply/guide/#copyright-and-licensing
