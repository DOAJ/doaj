# DOAJ Production nginx.conf
# Based on default nginx/1.18.0 (Ubuntu) configuration
# Modified for production use with increased connection limits

user www-data;
worker_processes auto;
pid /run/nginx.pid;

# Must be >= worker_processes * worker_connections
# With 2 workers * 4096 connections = 8192
worker_rlimit_nofile 8192;

include /etc/nginx/modules-enabled/*.conf;

events {
        worker_connections 4096;     # Increased from 768 to prevent connection exhaustion
        multi_accept on;             # Accept multiple connections at once
        use epoll;                   # Most efficient method for Linux
}

http {

        ##
        # Basic Settings
        ##

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;              # Don't buffer small packets (good for proxying)
        keepalive_timeout 65;        # Client keepalive timeout
        types_hash_max_size 2048;
        server_tokens off;           # Don't expose nginx version

        # server_names_hash_bucket_size 64;
        # server_name_in_redirect off;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        ##
        # SSL Settings
        ##

        ssl_protocols TLSv1.2 TLSv1.3;  # Only modern protocols (removed TLSv1, TLSv1.1)
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        ##
        # Logging Settings
        ##

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        ##
        # Gzip Settings
        ##

        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.1;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/x-javascript;
        gzip_disable "msie6";

        ##
        # Virtual Host Configs
        ##

        include /etc/nginx/conf.d/*.conf;
        include /etc/nginx/sites-enabled/*;
}


