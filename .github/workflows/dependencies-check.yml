name: Run Dependencies Check

on:
  workflow_dispatch:

jobs:
  dependencies-check:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10.12'

    - name: System Information
      run: |
        echo "=== System Information ===" > system_info.txt
        echo "Ubuntu Version:" >> system_info.txt
        lsb_release -a >> system_info.txt 2>&1
        echo -e "\nPython Version:" >> system_info.txt
        python --version >> system_info.txt
        echo -e "\n=== Dependencies Output ===" >> system_info.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[test]
        pip install -e .[test-ex]
        pip install -e .[docs]

    - name: Run dependencies.py
      run: |
        python dependencies.py >> system_info.txt

    - name: Upload dependencies output
      uses: actions/upload-artifact@v4
      with:
        name: dependencies-report
        path: system_info.txt
