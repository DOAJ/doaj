  role: Managing Editor
  photo: glaucia.jpg
  bio: "Glaucia Cruz holds a degree in Publishing and has over 25 years of experience in the book publishing industry. Driven by a passion for science, she transitioned from fiction to STM publications, which led her to scholarly communication. For over a decade, she has been a managing editor for Brazilian journals at institutions like the Oswaldo Cruz Foundation and the Federal Senate. She has expertise in project management and publishing workflows. Glaucia is fluent in Portuguese and English and enjoys music, hiking and travelling with her husband and son."
