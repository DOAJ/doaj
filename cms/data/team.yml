  bio: "Judith has 25 years of experience in the scholarly publishing industry, working for a range of non-profit society publishers and service providers before joining DOAJ. She has a keen interest in publishing standards and protocols and has served on the board of CLOCKSS and as chair of the UK's PALS (publisher and library solutions) working group. Judith loves books, especially detective fiction, and volunteers in her local library."
