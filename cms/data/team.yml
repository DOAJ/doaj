- name: Lars Bjørnshauge
  role: Advisor and Founder
  photo: lars.jpg
  bio: 'Lars worked at Danish university libraries for two decades and was Director of Libraries at Lund University, Sweden from 2001 to 2011. He founded the DOAJ in 2003, and was Managing Director from 2013-2021. He has vast experience in change management, re-engineering of academic libraries, and development of information services for research & higher education. For two decades Lars has been a strong advocate of open access and for providing services to the open access movement. He is co-founder of <a href="http://www.opendoar.org/" target="_blank">OpenDOAR</a>, the <a href="https://www.doabooks.org/" target="_blank">Directory of Open Access Books</a> and <a href="https://thinkchecksubmit.org" target="_blank">Think. Check. Submit.</a> Lars lives outside Copenhagen, and is married with 4 children and 4 grandchildren. He enjoys vegetable gardening, growing cacti and succulents, and playing internet chess.'
  coi:
    2016: https://drive.google.com/file/d/0ByRf6PVViI-mbmo2aU9NWkx5dGs/view?usp=sharing&resourcekey=0-mpdRgVU9UlFjC614-woDvg
