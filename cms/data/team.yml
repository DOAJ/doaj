- name: Ivonne Lujano
  role: Community Manager
  photo: ivonne.png
  bio: "Ivonne Lujano holds a Ph.D. in Education Policy and Evaluation at Arizona State University (ASU). She writes about higher education systems, research evaluation, science policy, scholarly communication, open access, and open science. Ivonne is a Community Manager at the Directory of Open Access Journals (DOAJ) and a DOAJ Ambassador in Latin America. She is also an Editorial Board member of the Open Access (OA) Journals Toolkit led by OASPA and DOAJ and an Advisory Council member of the Library Partnership Rating (LP). Ivonne has taught at public and private universities in Mexico. She has been a guest lecturer at universities in Latin America and the U.S. She earned a Master's degree with an emphasis in Education from Facultad Latinoamericana de Ciencias Sociales (FLACSO), campus Argentina. Ivonne also has a background in dance; she is currently an amateur tango dancer."
  coi:
    2022: https://drive.google.com/file/d/1HnGhYbvbzL34guWOmIqcthcwAN8NADX1/view?usp=sharing
    2024: https://drive.google.com/file/d/1ZsyT3bunAdua_4h3Brp7OJWaWA15o6BU/view?usp=drive_link

- name: Joanna Ball
  role: Managing Director
  photo: joba.jpg
  bio: "As Managing Director, Joanna is responsible for ensuring DOAJ fulfils its mission by setting strategic direction, leading advocacy and engagement, and securing the organisation's sustainability. Before joining DOAJ in 2022, Joanna spent over 25 years in management and leadership roles within research libraries in the UK and Denmark, most recently as Head of Roskilde University Library. She has experience in strategy development, managing cultural change and developing open access services and programmes. She is a member of UKSG's Insights Editorial Board and is currently Chair of its Board of Trustees. Joanna lives with her family in Roskilde."
  coi:
    2022: https://drive.google.com/file/d/1-3xzwkHMclREgLhj_XNF5n6Nr4q2_bnw/view?usp=sharing
