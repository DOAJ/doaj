- name: Kamel Belhamel
  role: Managing Editor and Ambassador
  photo: Kamel.jpg
  bio: "Kamel BELHAMEL is a Full Professor of Chemistry at the University of Bejaia, Algeria (<a href='https://orcid.org/0000-0002-9099-8040/' target='_blank'>ORCID</a>). He is the DOAJ Ambassador and Managing Editor for North Africa and the Middle East. His scientific activity is focused on scholarly communications, new developments in academic publishing and the chemistry of Natural Products. Kamel has strongly advocated for open access and open science. He is the Creative Commons Representative to the Global Network Council and editor-in-chief of the Algerian Journal of Natural Products. He is father to three daughters and likes travelling, healthy local foods and home-made snacks."
