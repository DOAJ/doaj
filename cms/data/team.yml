- name: Lars Bjørnshauge
  role: Founder
  photo: lars.jpg
  bio: "Lars worked at Danish university libraries for two decades and was Director of Libraries at Lund University, Sweden, from 2001 to 2011. He founded the DOAJ in 2003 and was Managing Director from 2013-2021 when he retired. He is also co-founder of <a href=\"https://www.opendoar.org/\" target=\"_blank\">OpenDOAR</a>, the <a href=\"https://www.doabooks.org/\" target=\"_blank\">Directory of Open Access Books</a> and <a href=\"https://thinkchecksubmit.org\" target=\"_blank\">Think. Check. Submit.</a>."

