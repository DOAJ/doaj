- name: Cenyu Shen
  role: Deputy Head of Editorial (Quality)
  photo: cenyu.jpg
  bio: "Before joining DOAJ, Cenyu was a researcher at the Hanken School of Economics in Finland. She holds a PhD in Information Systems Science. She has worked on open access research for over seven years, focusing on gold open access publishing models and the problems of questionable publishing. She authored and co-authored more than ten research articles, book chapters and conference papers. In 2016, Cenyu joined DOAJ as the DOAJ Ambassador for China and later became a managing editor. She currently works as Deputy Head of Editorial (Quality), leading the quality team to prevent questionable publishers from being indexed in DOAJ. Cenyu is originally from China and now lives in Helsinki, Finland. She loves movies and painting. She also enjoys snowboarding during winter. "
