- name: Handoko Handoko
  role: Managing Editor
  photo: handoko.png
  bio: "Handoko is a faculty member of the English Department at Andalas University, Indonesia, and a Ph.D. candidate at Universiti Malaya. His research focuses on corpus linguistics, neurolinguistics, ecolinguistics, language teaching, and technology-enhanced learning. He has authored books on teaching and educational technology and has edited various academic publications. A tech enthusiast, Handoko is passionate about integrating technology into education to enhance learning outcomes. Since 2013, he has served as Managing and Chief Editor for several academic journals and is an active member of the International Ecolinguistics Association (IEA). He enjoys films, theatre and physical exercise."
