application:publisher:accepted:notify:
  long: |
    Congratulations! The application submitted for **{application_title}** on {application_date} has been accepted for inclusion in DOAJ.

    You may access the journal record from your Publisher dashboard: [{publisher_dashboard_url}]({publisher_dashboard_url}) using your DOAJ account ID or email address, and password.

    It is your responsibility to keep the information about your journal in DOAJ up to date. Please promptly [submit an Update Request](https://doaj.org/publisher/journal) from your Publisher dashboard when changes or updates are needed. Please be aware that failure to do this may result in removal of your journal from DOAJ.

    [How to submit an Update Request](https://doaj.org/apply/publisher-responsibilities/#keeping-your-journal-records-up-to-date)    

    For more information on managing your DOAJ account and journal records, see our Publisher Information page (https://doaj.org/apply/publisher-responsibilities)                                                                                                                
    To increase the visibility, distribution and usage of your journal content, we encourage you to upload article metadata for this journal to DOAJ as soon as possible.

    [How to upload article metadata]({faq_url}#uploading-article-metadata)

    We are delighted to welcome this journal into DOAJ. Do not hesitate to contact us at [helpdesk@doaj.org](mailto:helpdesk@doaj.org) if you have any questions.
  short:
    Your journal ({issns}) has been accepted

application:publisher:assigned:notify:
  long: |
    Your application for **{application_title}** submitted on {application_date} has been assigned to an editor for review for inclusion in the DOAJ. Please look out for further communications about the application. These may come from someone who is not using a DOAJ email address: [{volunteers_url}]({volunteers_url})
  short:
    Your application for {issns} has been assigned to an editor for review

application:publisher:created:notify:
  long: |
    {title} ([{journal_url}]({journal_url}))

    Thank you for your application submitted to DOAJ on {application_date}.

    Due to the many applications we receive, our average review time is 3 months. You may request a status update only after three months since you applied. We cannot reply to emails requesting a status update within 3 months of application.
    
    You may get an email from us during the review if we have questions. One of our volunteer editors who will not be using a DOAJ email address might contact you. These emails might be in your spam folder, so please check it regularly.
    You can see our volunteers listed here: [{volunteers_url}]({volunteers_url})
    
    If you need to make a change to your application, please send an email to our Help desk: [helpdesk@doaj.org](mailto:helpdesk@doaj.org). Please include your ISSN. 
  short:
    Your application for {issns} to DOAJ has been received

application:publisher:inprogress:notify:
  long: |
    Your submission for **{title}** submitted on {date_applied} is now being reviewed by an Associate Editor.

    The Associate Editor ([{volunteers_url}]({volunteers_url})) may contact you by email with questions. They may not be using a doaj.org email address. These emails might be in your spam folder, so please check it regularly.
  short:
    Your submission for {issns} is under review

application:publisher:quickreject:notify:
  long: |
    The application you submitted for **{title}** on {date_applied} has been rejected as the journal does not meet our criteria for inclusion. 
    
    {note}
    
     You can submit a new application 6 months after the date on this email. The evaluation of your journal/publisher was stopped for the reasons detailed in this email. Kindly be advised that further concerns may be identified in the subsequent assessment. Before you apply again, we encourage you to review our guidelines: ([{doaj_guide_url}]({doaj_guide_url})). 
  short:
    Your application for {issns} was rejected

application:publisher:revision:notify:
  long: |
    The update you submitted for **{application_title}** on {date_applied} requires some revisions before it can be accepted. The Managing Editor reviewing your update will contact you to explain the changes needed.
  short:
    Your update request for {issns} needs revisions

