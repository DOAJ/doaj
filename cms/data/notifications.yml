    The changes you submitted for **{application_title}** on {application_date} have been reviewed and the journal record updated. Please note that our editorial team may have edited some of the changes you suggested. Review the journal record here: [{publisher_dashboard_url}]({publisher_dashboard_url}).

    Thank you for helping to keep the DOAJ database up-to-date.
  short:
    Update request ({issns}) accepted

update_request:publisher:assigned:notify:
  long: |
    The update you submitted for **{application_title}** on {application_date} has been assigned to a Managing Editor for review.

    Thank you for helping to keep the DOAJ database up-to-date.
  short:
    Your update request ({issns}) has been assigned to an editor for review

update_request:publisher:rejected:notify:
  long: |
    The update you submitted for **{title}** on {date_applied} has been rejected. 

    If you have any questions or require further details, please get in touch with our Help Desk: helpdesk@doaj.org.

  short:
    Your update request ({issns}) was rejected

update_request:publisher:submitted:notify:
  long: |
    "{application_title}"

    Thank you for submitting an update to your journal on {date_applied}. It has been safely received. A Managing Editor will review it soon. In the meantime, your original journal record is still visible in DOAJ and you may continue to upload article metadata to us.

    Please save this email as a record of when you submitted your update. Before you contact us requesting a status update, please check your Spam folder to ensure that a member of our editorial team has not already contacted you.

    Yours faithfully,

    The DOAJ Editorial Team

    **This is an automated message.**
  short:
    Your update request ({issns}) has been submitted

