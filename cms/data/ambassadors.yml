# List of DOAJ ambassadors
# ~~Ambassadors:Data~~

senior:
  - name: Ina Smith
    region: Southern Africa
    bio: "Ina holds a Master’s Degree from the University of Pretoria (South Africa) in Computer-Integrated Education, a Higher Education Teaching Diploma, and two degrees (BBibl and BBibl Honors) in Library and Information Science. She is Planning Manager at the Academy of Science of South Africa and has vast experience in Open Science, including Open Access, scholarly research activities, repositories, and Open Access journal management and publishing."
    photo: "ina-smith.png"
    coi:
      2022: https://drive.google.com/file/d/1bnxk0NzQDU5QzdUdaFWD85A3lEA4Iu8a/view?usp=sharing
