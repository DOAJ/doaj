tests:
  - title: Admin Page Access and Layout Verification
    setup:
      - Ensure you have admin credentials and access to the journal, application, and update request listed below
    context:
      role: admin
    steps:
      - step: Log in using the provided admin username and password
      - step: Access the journal page at /admin/5cb5f31c56f3433cb5c2990ff52c7dd1
        results:
          - The top section displays the journal title, URL, and ISSN(s)
          - Each item has a copy button next to it
          - Click each copy button and paste the value somewhere (e.g., Notepad) to confirm the correct value is copied
          - The top section stays visible while scrolling, unless the screen is very short and the header takes more than 40% of the viewport
      - step: Access the application page at /application/ebe3b77a61c74f82aaad81ccb9093efe
        results:
          - Same checks as above for title, URL, ISSN(s), copy buttons, and sticky top section
      - step: Access the update request page at /application/f8b6b41dc25043df83d709e1e71b671e
        results:
          - Same checks as above
      - step: Click "Unlock & Close" on the update request page
      - step: Log out of the admin account

  - title: Editor Page Access and Layout Verification
    setup:
      - Ensure you have editor credentials and access to the application and update request listed below
    context:
      role: editor
    steps:
      - step: Log in using the provided editor username and password
      - step: Access the application page at /editor/application/ebe3b77a61c74f82aaad81ccb9093efe
        results:
          - The top section displays the application title, URL, and ISSN(s)
          - Each item has a copy button next to it
          - Click each copy button and paste the value somewhere to confirm correctness
          - The top section remains visible while scrolling (unless the screen is very short)
      - step: Access the update request page at /editor/application/f8b6b41dc25043df83d709e1e71b671e
        results:
          - Same checks as above
      - step: Click "Unlock & Close" on the update request page
      - step: Log out of the editor account

  - title: Publisher Page Access and Layout Verification
    setup:
      - Ensure you have publisher credentials and access to the update request listed below
    context:
      role: publisher
    steps:
      - step: Log in using the provided publisher username and password
      - step: Access the update request page at /publisher/update_request/5cb5f31c56f3433cb5c2990ff52c7dd1
        results:
          - The top section displays only the journal title
          - There is no fixed/sticky section
          - The form layout has not changed from the currently published version
      - step: Click "Unlock & Close"
      - step: Log out of the publisher account
